<!DOCTYPE html>
<!--[if IE 8]>
<html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en"> <!--<![endif]-->

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width"/>
  <title></title>
  <link rel="stylesheet" href="stylesheets/normalize.css"/>
  <link rel="stylesheet" href="stylesheets/app.css"/>
  <script src="javascripts/vendor/custom.modernizr.js"></script>
</head>
<body>

<div class="row">
  <div class="large-12 columns">
    <div class="large-8 columns" id="page-title"></div>
    <script id="set-title" type="text/x-handlebars-template">
      <h2>{{ title }}</h2>
    </script>

    <div class="large-4 columns">
      <p>Search form</p>
    </div>
    <hr/>
  </div>
</div>

<div class="row">
  <div class="large-8 columns">
    <div class="row">
      <div class="large-12 columns">
        <div class="panel">
          <div id="main-content"></div>
          <script id="set-content" type="text/x-handlebars-template">
            <p>{{ content }}</p>
          </script>

          <div id="drupal-news"></div>
          <script id="set-articles" type="text/x-handlebars-template">
            {{#if items.length}}
            <h4>{{ id }} Information</h4>
            {{#each items}}
            <article class="drupal">
              <h4>{{ title }}</h4>
              {{ content }}
            </article>
            {{/each}}
            {{/if}}
          </script>
        </div>
      </div>
    </div>
  </div>

  <div class="large-4 columns" id="weather"></div>
  <script id="weather-link" type="text/x-handlebars-template">
    <h4>{{ title }}</h4>
    <ul>
      {{#each buoys}}
      <li><a href="#" id="{{ id }}" class="button" onclick="Kiosk.articles('{{ id }}', '{{ display_id }}'); return false;">{{ name }}</a></li>
      {{/each}}
    </ul>
  </script>
</div>

<div class="row">
  <div class="large-12 columns">
    <nav class="top-bar" id="footer-navigation"></nav>
    <script id="navigation" type="text/x-handlebars-template">
      <section class="top-bar-section">
        <ul class="left">
          {{#each navigation}}
          <li><a href="{{ href }}" id="{{ id }}" class="">{{ name }}</a></li>
          {{/each}}
        </ul>
      </section>
    </script>
  </div>
</div>

<script>
  document.write('<script src=' +
      ('__proto__' in {} ? 'javascripts/vendor/zepto' : 'javascripts/vendor/jquery') +
      '.js><\/script>')
</script>

<script src="javascripts/foundation/foundation.js"></script>
<script src="javascripts/foundation/foundation.clearing.js"></script>
<script src="javascripts/foundation/foundation.cookie.js"></script>
<script src="javascripts/foundation/foundation.dropdown.js"></script>
<script src="javascripts/foundation/foundation.forms.js"></script>
<script src="javascripts/foundation/foundation.topbar.js"></script>
<script src="javascripts/vendor/handlebars.min.js"></script>
<script src="javascripts/custom/application.js"></script>
<script>$(document).foundation();</script>
</body>
</html>
