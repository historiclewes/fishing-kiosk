<!DOCTYPE html>
<!--[if IE 8]>
<html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en"> <!--<![endif]-->

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width"/>
  <title></title>
  <link rel="stylesheet" href="stylesheets/normalize.css"/>
  <link rel="stylesheet" href="stylesheets/app.css"/>
  <script src="javascripts/vendor/custom.modernizr.js"></script>
</head>
<body>

<!-- BEGIN PAGE HEADER -->
<!-- ***************** -->
<!-- ***************** -->
<!-- ***************** -->
<!-- ***************** -->


<div id="header-background" class="row">
  <div class="large-12 columns">
    <div class="large-6 large-offset-3 columns" id="page-title"></div>
    <script id="set-title" type="text/x-handlebars-template">
      <h2>{{ title }}</h2>
    </script>

    <div id="search" class="large-3 columns">
      <div class="search-wrapper">
      <input type="text" class="your-label-class large-1 columns" placeholder="Search">
      <button type="submit" value="" class="telescope-button"></button></div>
    </div>
  </div>
</div>


<!-- BEGIN PAGE CONTENT -->
<!-- ***************** -->
<!-- ***************** -->
<!-- ***************** -->
<!-- ***************** -->
<div class="row">
  <div class="large-8 columns">
    <div class="row">
      <div class="large-12 columns">
        <div class="panel">
          <div id="main-content"></div>


          <script id="set-content" type="text/x-handlebars-template">
            <p>{{ content }}</p>
          </script>

          <div id="drupal-news"></div>
          <script id="set-articles" type="text/x-handlebars-template">
            {{#if items.length}}
            <h4>Top News from {{ id }} Subreddit</h4>
            {{#each items}}
            <article class="drupal">
              <h4>{{ title }}</h4>
              <ul>
                <li>Score: {{ score }}</li>
                <li>Comments: {{ num_comments }}</li>
                <li>Link: {{{link permalink}}}</li>
              </ul>
            </article>
            {{/each}}
            {{/if}}
          </script>
        </div>
      </div>
    </div>
  </div>

  <div class="large-4 columns" id="weather"></div>
</div>


<!-- BEGIN FOOTER -->
<!-- ***************** -->
<!-- ***************** -->
<!-- ***************** -->
<!-- ***************** -->
<div class="large-12 columns" id="site-footer">
  <div class="row">
    <div class="large-10 columns">
      <nav id="footer-navigation">
        <ul class="inline-list">
          <li class="home"><a href="index.html">Home</a></li>
          <li class="the-bay"><a href="#">The Bay</a></li>
          <li class="history"><a href="#">History</a></li>
          <li class="collection"><a href="#">Collection</a></li>
          <li class="videos"><a href="#">Videos</a></li>
          <li class="cannonball-house"><a href="#">Cannonball House</a></li>
        </ul>
      </nav>
    </div>
    <div class="large-2 columns text-center" id="newsletter">
      <span>
        Stay up to date with LHS Newsletter!
      </span><br/><br/>
      <a href="#">
        Join today
      </a>
    </div>
  </div>
</div>

<script>
  document.write('<script src=' +
      ('__proto__' in {} ? 'javascripts/vendor/zepto' : 'javascripts/vendor/jquery') +
      '.js><\/script>')
</script>

<script src="javascripts/foundation/foundation.js"></script>
<script src="javascripts/foundation/foundation.clearing.js"></script>
<script src="javascripts/foundation/foundation.cookie.js"></script>
<script src="javascripts/foundation/foundation.forms.js"></script>
<script src="javascripts/foundation/foundation.topbar.js"></script>
<script src="javascripts/vendor/handlebars.min.js"></script>
<script src="javascripts/custom/application.js"></script>
<script>$(document).foundation();</script>
</body>
</html>
